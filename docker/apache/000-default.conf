<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot ${APACHE_DOCUMENT_ROOT}

    <Directory ${APACHE_DOCUMENT_ROOT}>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Separate error and access logs
    ErrorLog /var/www/html/logs/error.log

    # Custom log format with response time in milliseconds
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %D" combined_with_time
    CustomLog /var/www/html/logs/access.log combined_with_time

    # Only send errors to stderr (for docker logs)
    ErrorLog /dev/stderr
</VirtualHost>

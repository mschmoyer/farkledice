version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: farkle-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: farkle
      POSTGRES_PASSWORD: farkle_dev_password
      POSTGRES_DB: farkle_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farkle -d farkle_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
